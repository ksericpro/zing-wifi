		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.1/require.js"></script>
		<script>

			//busy
			function onContinue()
			{
				$('#continueDialog').modal('show');
			}
	
			//not busy	
			function offContinue()
			{
				$('#continueDialog').modal('hide');
			}
			
			//fire event
			function eventFire(el, etype){
				if (el.fireEvent) {
					el.fireEvent('on' + etype);
				} else {
					var evObj = document.createEvent('Events');
					evObj.initEvent(etype, true, false);
					el.dispatchEvent(evObj);
				}
			}
			
			/*function triggerEvent( elem, event ) {
				var clickEvent = new Event( event ); // Create the event.
				elem.dispatchEvent( clickEvent );    // Dispatch the event.
			}
			
			function callback () { 	
				//document.querySelector('video').play(); 
				var video = document.getElementById('video_1'); 
				video.src = video.firstElementChild.src;
				setTimeout(function() { video.play(); }, 500);
			} */
			
			$(function() {
			
				var video = document.getElementById('video_1');
				video.onplay = function () {
							//do something
							$("#msg").html("video is playing automatically. ");
							if (video.paused) { video.play(); }
							else { video.play(); }
						};
						
				window.addEventListener('touchstart', function videoStart() {
					//alert("touch start");
					eventFire(document.getElementById('video_1'), 'play');
					// remove from the window and call the function we are removing
					this.removeEventListener('touchstart', videoStart);
					//off dialog
					offContinue();
				});
				
				//triggerEvent( window, 'touchstart' );
				$( "#closebutton" ).click(function() {
					//offContinue();
					//alert("dsd");
					eventFire(document.getElementById('video_1'), 'play');
				});

				onContinue();
				//window.addEventListener("load", callback, false);
			});
			
			
			

		</script>
